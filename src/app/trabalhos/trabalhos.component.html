<a class="dropdown-item" href="#" data-toggle="modal" data-target="trabalho">Trabalho</a>
<div class="modal fade" id="modalTrabalho" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Cadastrar novo Trabalho</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-1">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="orangeForm-name" [(ngModel)]="trabalhoNovo.descricao">
                    <label data-error="Erro!" data-success="Ok!" for="orangeForm-name">Nome</label>
                </div>
                <div class="md-form mb-1" >
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="date" id="orangeForm-date" [(ngModel)]="trabalhoNovo.dataInicio">
                    <label data-error="Erro!" data-success="Ok!">Data de início</label>
                </div>
                <div class="md-form mb-1">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="date" id="orangeForm-date" [(ngModel)]="trabalhoNovo.dataFinal">
                    <label data-error="Erro!" data-success="Ok!">Data de término</label>
                </div>
                <div class="md-form mb-1">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" id="orangeForm-date" [(ngModel)]="trabalhoNovo.idNumero">
                    <label data-error="Erro!" data-success="Ok!">Id Número</label>
                </div>  
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange" (click)="onSubmit()"> Enviar</button>
            </div>
        </div>
    </div>
</div>
