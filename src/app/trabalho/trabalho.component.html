<div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Visualizar Trabalho</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3" *ngFor="let t of trabalho">
        <div>
            <input type="text" class="md-form mb-1" [(ngModel)]="t.descricao" placeholder="descricao"/>
            <!--{{t.descricao}}-->
            <button (click)="updateTrabalho(t)"> OK </button>

        </div>

        <div class="md-form mb-1">
          {{t.dataInicio}}
        </div>
        <div class="md-form mb-1">
          {{t.dataFinal}}
        </div>

      </div>
    </div>
  </div>
